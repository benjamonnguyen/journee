<style>
        input[name="date"] {
            margin-bottom: 2px;
        }
        #journal-content-container {
            margin-bottom: 15px;
        }
        #journal-content {
            font-size:12pt;
            resize: none;
            width: 100%;
            height: 20vh;
            padding: 10px;
            box-sizing: border-box;
        }
        #form-footer {
            display: flex;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-top: 1.5rem;
        }
        #energy-slider-container {
            margin-bottom: 1.5rem;
        }
        #emotion-selection-container {
            margin-bottom: 1.5rem;
        }
        button[type="submit"] {
            padding: 0.5rem 1.2rem;
            font-size: medium;
            border-radius: 5px;
            color: var(--grey-200);
        }
        button:not([disabled]) {
            color: white;
            background-color: var(--blue-primary);
            border-color: transparent;
        }
        button:not([disabled]):hover {
            background-color: var(--blue-secondary);
        }
        #status {
            color: var(--grey-800);
            font-size: small;
        }
        #status.status-err {
            color: var(--red-primary);
        }
    </style><div id="app" x-data="{
            status: {
                msg: &#39;Synchronized&#39;,
                cls: &#39;&#39;,
            },
        }"><form id="journal-form"><input type="date" name="date" @change="status.msg = &#39;Loading...&#39;; status = await onDateChange()" x-init="$el.value = new Date().toLocaleDateString(&#39;en-CA&#39;); status = onDateChange();"><div id="journal-content-container"><textarea id="journal-content" name="content" autofocus @input.throttle.1000ms="updateJournal(&#39;content&#39;)"></textarea></div><div id="form-footer"><span id="status" x-text="status.msg" :class="status.cls"></span></div></form></div><script>
        const formEl = document.querySelector("#journal-form");
        const dateEl = document.querySelector("#journal-form input[type='date']");
        const contentEl = document.querySelector("#journal-content");
        const energySlider = document.querySelector("#energy-slider-container");

        /**
        * @typedef {Object} JournalData
        * @property {string} date
        * @property {string} content
        * @property {number} emotionID
        * @property {number} energyLevel
        */

        /**
        * @typedef {Object} Status
        * @property {string} msg
        * @property {string} cls
        */

        async function updateJournal(el) {
            const formData = new FormData(formEl);
            const response = await fetch(`/api/journal/${formData.get("date")}/${el}`, {
                method: "POST",
                body: formData.get(el),
                headers: {
                    "Content-Type": "text/html",
                },
            });

            return await handleResponse(response);
        }

        /** @returns {Status} */
        async function onDateChange() {
            const resp = await fetch("/api/journal/"+dateEl.value);

            if (resp.status == 404) {
                return { msg: resp.statusText, cls: "status-err" };
            }

            if (resp.ok) {
                /** @type {JournalData} */
                const journalData = await resp.json();
                contentEl.value = journalData.content;
            } else if (resp.status == 404) {
                contentEl.value = '';
                // this.form.EnergyLevel = 50;
                // this.form.EmotionID = 0;
            }
            // document.querySelector("#energy-slider").dispatchEvent(new CustomEvent("input"));

            return { msg: "Synchronized" };
        }

        /** @param {Response} response */
        async function handleResponse(response) {
            if (response.redirected) {
                window.location.href = response.url;
                return;
            }

            if (!response.ok) {
                return { msg: (await response.json()).message, cls: 'status-err' };
            } else {
                return { msg: "Synchronized" };
            }
        }
    </script>
