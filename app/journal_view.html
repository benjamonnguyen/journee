    </style><div id="energy-slider-container"><div style="position: relative;"><legend id="value-display">What was your energy level when you woke up?</legend> <input type="range" id="energy-slider" name="energy-level" x-model="form.EnergyLevel" min="0" max="100"><div id="slider-thumb">âšª</div></div></div><script id="energy-thresholds" type="application/json">[{"ID":1,"Emoji":"ğŸ’€","Threshold":11},{"ID":2,"Emoji":"ğŸ˜ª","Threshold":22},{"ID":3,"Emoji":"ğŸ¥±","Threshold":33},{"ID":4,"Emoji":"ğŸ˜®â€ğŸ’¨","Threshold":44},{"ID":5,"Emoji":"ğŸ˜‘","Threshold":55},{"ID":6,"Emoji":"ğŸ˜Œ","Threshold":66},{"ID":7,"Emoji":"ğŸ™‚","Threshold":77},{"ID":8,"Emoji":"ğŸ˜Š","Threshold":88},{"ID":9,"Emoji":"ğŸ¤©","Threshold":100}]
</script><script>
        const slider = document.getElementById('energy-slider');
        const sliderThumb = document.getElementById('slider-thumb');
        const valueDisplay = document.getElementById('value-display');

        const energyThresholds = JSON.parse(document.getElementById('energy-thresholds').textContent);

        function getEmoji(value) {
            for (let i = 0; i < energyThresholds.length; i++) {
                if (value <= energyThresholds[i].Threshold) {
                    return energyThresholds[i].Emoji;
                }
            }
            return energyThresholds[-1].Emoji;
        }

        function updateSliderThumb() {
            const value = slider.value;
            const percent = (value - slider.min) / (slider.max - slider.min);
            const thumbPosition = percent * (slider.offsetWidth);
            sliderThumb.style.left = `${thumbPosition}px`;
        }

        function updateDisplay() {
            const value = slider.value;
            this.isEnergySet = true;
            valueDisplay.textContent = "Energy level: " + value + "%";
            sliderThumb.textContent = getEmoji(value);
            updateSliderThumb();
        }

        function resetDisplay() {
            valueDisplay.textContent = "What was your energy level when you woke up?";
            sliderThumb.textContent = "âšª";
            this.clearForm();
            updateSliderThumb();
        }

        slider.addEventListener('input', updateDisplay);
        window.addEventListener('resize', updateSliderThumb);

        updateSliderThumb();
    </script><div class="emotion-selection-container"><fieldset id="emotion-selection" required><legend style="align: center; margin: 0 auto;">How did you feel overall today?</legend> <div><input type="radio" id="1" value="1" x-model="form.EmotionID" name="emotion-selection" aria-label="Angry"> <label for="1">ğŸ˜ </label></div><div><input type="radio" id="2" value="2" x-model="form.EmotionID" name="emotion-selection" aria-label="Anxious"> <label for="2">ğŸ˜–</label></div><div><input type="radio" id="3" value="3" x-model="form.EmotionID" name="emotion-selection" aria-label="Depressed"> <label for="3">ğŸ˜</label></div><div><input type="radio" id="4" value="4" x-model="form.EmotionID" name="emotion-selection" aria-label="Sad"> <label for="4">ğŸ˜”</label></div><div><input type="radio" id="5" value="5" x-model="form.EmotionID" name="emotion-selection" aria-label="Grumpy"> <label for="5">ğŸ˜’</label></div><div><input type="radio" id="6" value="6" x-model="form.EmotionID" name="emotion-selection" aria-label="Neutral"> <label for="6">ğŸ˜‘</label></div><div><input type="radio" id="7" value="7" x-model="form.EmotionID" name="emotion-selection" aria-label="Hopeful"> <label for="7">ğŸ˜Œ</label></div><div><input type="radio" id="8" value="8" x-model="form.EmotionID" name="emotion-selection" aria-label="Happy"> <label for="8">ğŸ™‚</label></div><div><input type="radio" id="9" value="9" x-model="form.EmotionID" name="emotion-selection" aria-label="Joyous"> <label for="9">ğŸ˜„</label></div><div><input type="radio" id="10" value="10" x-model="form.EmotionID" name="emotion-selection" aria-label="Estatic"> <label for="10">ğŸ¤©</label></div></fieldset></div><div id="form-footer"><button type="submit" :disabled="status != &#39;Unsaved changes&#39;">Save</button> <span id="status" x-text="status" x-show="status"></span></div></form></div><script>
        async function onSubmit() {
            const timeout = setTimeout(() => {
                this.status = "Saving...";
            }, 500);
            this.form.EnergyLevel = this.isEnergySet ? parseInt(this.form.EnergyLevel) : -1;
            this.form.EmotionID = parseInt(this.form.EmotionID);
            const response = await fetch("/api/journal", {
                method: "POST",
                body: JSON.stringify(this.form),
                headers: {
                    "Content-Type": "application/json",
                },
            });

            if (response.redirected) {
                window.location.href = response.url;
                return;
            }

            clearTimeout(timeout);
            if (!response.ok) {
                this.status = (await response.json()).message;
            } else {
                this.status = "Synchronized";
            }
        }

        async function onDateChange() {
            const timeout = setTimeout(() => {
                this.status = "Loading...";
            }, 500);
            const resp = await fetch("/api/journal/"+this.form.Date);
            if (resp.ok) {
                this.form = await resp.json();
                this.isEnergySet = this.form.EnergyLevel != -1;
            } else {
                this.clearForm();
            }
            clearTimeout(timeout);
            this.status = "Synchronized";
        }
    </script>
